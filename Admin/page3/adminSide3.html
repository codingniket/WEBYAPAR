<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    />
    <title>User Table</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        background-color: #f0f0f0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #0500ff;
        color: #ffffff;
      }

      img {
        max-width: 50px;
        max-height: 50px;
        border-radius: 50%;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
      }

      .back-button {
        border: 2px #0500ff;
        color: #ffffff;
        background-color: #0500ff;
        margin-bottom: 50px;
      }

      .done-button {
        background-color: #0500ff;
        color: #ffffff;
      }

      .delete-button {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="back-button">< Back</button>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5095</td>
          <td>John Doe</td>
          <td><img src="./01.jpg" alt="User Photo" /></td>
          <td class="action-buttons">
            <button class="done-button">Done</button>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
        <tr>
          <td>5095</td>
          <td>John Doe</td>
          <td><img src="./01.jpg" alt="User Photo" /></td>
          <td class="action-buttons">
            <button class="done-button">Done</button>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
        <tr>
          <td>5095</td>
          <td>John Doe</td>
          <td><img src="./01.jpg" alt="User Photo" /></td>
          <td class="action-buttons">
            <button class="done-button">Done</button>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
