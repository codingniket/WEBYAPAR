<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webayar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link rel="stylesheet" href="./adminSide.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="vector-4"></div>
      <div class="vector-5"></div>
      <div class="vector-6"></div>
      <div class="vector-7"></div>
      <div class="group-8"></div>

      <div class="image">
        <div class="frame-9">
          <div class="group-a">
            <span class="admin-login">User Login</span>
            <div class="email">
              <span class="user-id">User ID</span>
              <div class="rectangle-b"></div>
              <input class="email-input" />
            </div>
            <div class="password">
              <div class="rectangle-c"></div>
              <input class="password-input" /><span class="password-d"
                >Password</span
              >
            </div>
            <button class="group-e">
              <span class="login">Login</span>
              <div class="rectangle-f"></div>
            </button>
          </div>
        </div>
        <div class="group-10">
          <div class="frame-11"><span class="logo">LOGO</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
